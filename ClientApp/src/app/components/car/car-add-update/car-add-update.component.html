<nrg-card>
    <nrg-card-body>
        <ngx-loading [show]="loading"></ngx-loading>
        <form *ngIf="isForm" #editForm="ngForm" (ngSubmit)="addOrUpdate()">
            <div class="pb-4">
                <button routerLink="/cars" type="button" class="btn btn-outline-secondary  ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
                        </path>
                    </svg>
                    Back
                    <span class="visually-hidden">Button</span>
                </button>
            </div>
            <div class="mb-3 row">
                <label for="brandName" class="col-sm-2 col-form-label">Car Brand</label>
                <div class="col-sm-10">
                    <input required type="text" name="brand" #name="ngModel" [(ngModel)]="car.brand" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Car Brand is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="modelName" class="col-sm-2 col-form-label"> Model </label>
                <div class="col-sm-10">
                    <input required type="text" name="model" [(ngModel)]="car.model" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Car Model is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="modelYear" class="col-sm-2 col-form-label">Model Year</label>
                <div class="col-sm-10">
                    <input required type="text" name="modelYear" [(ngModel)]="car.modelYear" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Car Model Year is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dailyPrice" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input required type="number" name="price" [(ngModel)]="car.price" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Car Price is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dailyPrice" class="col-sm-2 col-form-label">Licence Type</label>
                <div class="col-sm-10">
                    <input required type="text" name="licenceType" [(ngModel)]="car.licenceType" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Car Licence Type is required</p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse">
                <button [disabled]="editForm.invalid" type="submit" class="btn btn-success float-left">{{buttonName}}</button>
            </div>
        </form>
    </nrg-card-body>
</nrg-card>
