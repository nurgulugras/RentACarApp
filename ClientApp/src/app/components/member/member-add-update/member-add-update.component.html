<nrg-card>
    <nrg-card-body>
        <ngx-loading [show]="loading"></ngx-loading>
        <form *ngIf="isForm" #editForm="ngForm" (ngSubmit)="addOrUpdate()">
            <div class="pb-4">
                <button routerLink="/members" type="button" class="btn btn-outline-secondary  ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-arrow-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
                      </path>
                  </svg>
                  Back
                  <span class="visually-hidden">Button</span>
              </button>
            </div>
            <div class="mb-3 row">
                <label for="memberName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input required type="text" name="name" #name="ngModel" [(ngModel)]="member.name" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Name is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="emailName" class="col-sm-2 col-form-label"> Email  </label>
                <div class="col-sm-10">
                    <input required type="text" name="email" [(ngModel)]="member.email" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Email is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input required type="text" name="city" [(ngModel)]="member.city" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">City is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <input required type="text" name="country" [(ngModel)]="member.country" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Country is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="date" class="col-sm-2 col-form-label">Licence Date</label>
                <div class="col-sm-10">
                    <input required type="text" name="licenceDate" [(ngModel)]="member.licenceDate" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Licence Date is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="licenceType" class="col-sm-2 col-form-label">Licence Type</label>
                <div class="col-sm-10">
                    <input required type="text" name="licenceType" [(ngModel)]="member.licenceType" class="form-control" />
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p *ngIf="name.errors?.['required']">Licence Type is required</p>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="role" class="col-sm-2 col-form-label">Rols</label>
                <div class="col-sm-10">
                    <select name="role" [(ngModel)]="member.role" class="form-select" aria-label="Default select example">     
                    <option [ngValue]="0" > Admin</option>
                    <option [ngValue]="1" >Customer</option>
                  </select>
                </div>
            </div>



            <div class="d-flex flex-row-reverse">
                <button [disabled]="editForm.invalid" type="submit" class="btn btn-success float-left">{{buttonName}}</button>
            </div>
        </form>
    </nrg-card-body>
</nrg-card>
