<nrg-card>
    <nrg-card-body>
        <ngx-loading></ngx-loading>
        <form #rolForm="ngForm">
            <div class="pb-4">
                <button routerLink="/members" type="button" class="btn btn-outline-secondary  ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z">
                    </path>
                </svg>
                Back
                <span class="visually-hidden">Button</span>
            </button>
            </div>
            <div class="mb-3 row">
                <label for="memberName" class="col-sm-2 col-form-label" #name="ngModel" [(ngModel)]="member.role">Member Rol</label>
                <div class="col-sm-10">
                    <input required type="text" name="name" class="form-control" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="memberName" class="col-sm-2 col-form-label">Rols</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
            </div>


            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-success float-left"> 
                  Apply</button>
            </div>
        </form>
    </nrg-card-body>
</nrg-card>
