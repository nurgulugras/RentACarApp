<nrg-card class="p-2" *ngFor="let car of cars">
    <nrg-card-body>
        <div class="row">
            <div class="col-md-3">
                <img src="/assets/img/{{ car.imageUrl}}" class="img-fluid rounded-start" alt="">
            </div>
            <div class="col-md-9">

                <h4 style="padding: 6px;" class="card-title">{{ car.brand }} </h4>
                <div class="d-flex flex-row bd-highlight mb-3">
                    <div class="p-2 bd-highlight text-secondary">Model: {{car.model}}</div>
                    <div class="p-2 bd-highlight text-secondary">Model Year: {{car.modelYear}}</div>
                    <div class="p-2 bd-highlight text-secondary">Licence Type:{{car.licenceType}}</div>
                    <div class="p-2 bd-highlight text-secondary">Price: {{car.price}}</div>
                </div>

                <button type="button" class="btn btn-primary" style="margin: 7px;" data-toggle="modal" (click)="showModal(car)" data-target="#exampleModal">
                    Rent a Car
                  </button>
                <!-- Modal -->
            </div>
        </div>
    </nrg-card-body>
</nrg-card>
<div class="modal" *ngIf="rentFormModalShow" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 row">
                        <label for="memberName" class="col-sm-4 col-form-label">Selected Car</label>
                        <div class="col-sm-8">
                            <input required type="text" name="brand" class="form-control" [(ngModel)]="selectedCar.brand" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="emailName" class="col-sm-4 col-form-label">  Lease Start Date  </label>
                        <div class="col-sm-8">
                            <input required type="date" min="{{dateStart}}" [(ngModel)]="rent.rentDate" name="start" class="form-control" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="city" class="col-sm-4 col-form-label">Lease End Date
                        </label>
                        <div class="col-sm-8">
                            <input required type="date" min="{{dateStart}}" [(ngModel)]="rent.rentEndDate" name="end" class="form-control" />

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="country" class="col-sm-4 col-form-label">User Name</label>
                        <div class="col-sm-8">
                            <input required type="text" name="user" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="addRent()">Rent</button>
            </div>
        </div>
    </div>
</div>
